<div class="bar border">
  <h3 class="HeadingBar">Planning</h3>
    <span class="barHead text-dark">Release Status</span>

    <div class="first">
      <span class="tooltiptext">Tooltip text</span>
      <div
        [ngStyle]="{
          'width.%': Bar.releasePerc,
          background: Bar.colorLabel
        }"
        class="second"
      ><h6 class = "noob">{{Bar.releasePerc}}%</h6></div>
  </div>



<br><br><br>
    <span class="barHead text-dark"> Sprint Capacity</span>
    <div class="first footer">
      <div
        [ngStyle]="{
          'width.%': Bar.releasePerc,
          background: Bar.sprintColor
        }"
        class="second"
      ><h6 class = "noob">{{Bar.releasePerc}}%</h6></div>
    </div>
  </div>

  <div class="bar border bar2">
    <h3 class="HeadingBar">Planning</h3>
      <span class="barHead text-dark">Release Status</span>

      <div class="first">
        <div
          [ngStyle]="{
            'width.%': Bar.releasePerc,
            background: Bar.colorLabel
          }"
          class="second"
        ><h6 class = "noob">{{Bar.releasePerc}}%</h6></div>
    </div>
  <br><br><br>
      <span class="barHead text-dark"> Sprint Capacity</span>
      <div class="first footer">
        <div
          [ngStyle]="{
            'width.%': Bar.releasePerc,
            background: Bar.sprintColor
          }"
          class="second"
        ><h6 class = "noob">{{Bar.releasePerc}}%</h6></div>
      </div>
    </div>
